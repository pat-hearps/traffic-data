

[project]
name = "traffic-api-data"
version = "0.0.1"
requires-python = ">= 3.12"
dependencies = [
    "fastapi",
    "gcsfs",
    "google-cloud-storage",
    "google-cloud-bigquery",
    "polars",
    "pyarrow",
    "python-decouple",
    "pytz",
    "requests",
    "uvicorn"
]


[project.optional-dependencies]
dev = [
    "ipywidgets",
    "jupyterlab",
    "marimo",
    "ruff"
]


[[build.env]] 
name = "GOOGLE_RUNTIME_VERSION" 
value = "3.12"
